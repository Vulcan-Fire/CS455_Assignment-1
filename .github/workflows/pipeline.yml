name: CI Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
        working-directory: concentration_game  
      - name: Run ESLint
        run: npm run lint
        working-directory: concentration_game  

  complexity:
    name: Code Complexity Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install plato
        run: npm install -g plato
      - name: Run Plato
        run: plato -r -d report 'concentration_game/src/**/!(*test).js'
      - name: List Plato Report Directory
        run: ls -R report
      - name: Upload Plato Report
        uses: actions/upload-artifact@v3
        with:
          name: plato-report
          path: report
      - name: Prepare report directory
        run: |
          mkdir -p reports/plato
          cp -r report/* reports/plato/ || true
      - name: Commit and push report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add reports/plato
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Plato report"
            git push origin main
          fi

  test_coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
        working-directory: concentration_game  
      - name: Run Tests with Coverage
        run: npm run test
        working-directory: concentration_game  
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: concentration_game/coverage/lcov-report  

  artillery_test:
    name: Artillery Load Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
        working-directory: concentration_game 
      - name: Install Artillery Globally
        run: npm install -g artillery@latest
      - name: Run Artillery Test
        run: npm run artillery-test
        working-directory: concentration_game

  k6_test:
    name: K6 Load Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6
      - name: Run K6 Load Test
        run: |
          k6 run concentration_game/tests/k6_test_script.js
